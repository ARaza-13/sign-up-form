<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="side-content">
                <div class="logo">
                    <img src="images/odin-lined.png" alt="odin">
                    <h1>ODIN</h1>
                </div>
                <div class="image-credit">
                    Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
                </div>
            </div>
            <div class="form-content">
                <div class="heading">
                    <h2>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    </h2>
                    <h2>Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <form novalidate id="sign-up-form" action="#" method="post">
                    <div class="form">
                        <h2>Let's do this!</h2>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                            <span class="error" id="first-name-error" aria-live="polite"></span>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                            <span class="error" id="last-name-error" aria-live="polite"></span>
                        </div>
                        <div class="input">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required pattern=".{8,}">
                            <span class="error" id="email-error" aria-live="polite"></span>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            <span class="error" id="phone-error" aria-live="polite"></span>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
                            <span class="error" id="password-error" aria-live="polite"></span>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span class="error" id="confirm-password-error" aria-live="polite"></span>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="log-in">
                    <p>Already have an account?</p> 
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
